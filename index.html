
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScamGuard AI</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>


    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This AI analyzes text to detect potential scams...</p>
            <p>Enter text into the box to begin.</p>
        </div>
    </div>


    <div class="container">
        <h1>ScamGuard AI</h1>
        <textarea id="inputText" placeholder="Enter your query here..."></textarea>
        <div class="input-group">
            <button id="analyzeButton">Analyze</button>
            <button id="clearButton">Clear</button>
        </div>
        <div id="result"></div>
        <div id="probability" style="display:none;">
            <h2>Scam Probability</h2>
            <canvas id="probabilityChart"></canvas>
        </div>
        <div id="queryHistory">
            <h2>Query History</h2>
            <ul id="historyList"></ul>
        </div>
    </div>
    
    <script src="./script.js"></script>
   
</body>
</html>
